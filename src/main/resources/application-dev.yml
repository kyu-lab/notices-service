spring:
  cloud:
    config:
      enabled: false
  data:
    mongodb:
      uri: mongodb://localhost:27017/notices-service
      auto-index-creation: true
  kafka:
    bootstrap-servers: localhost:9092,localhost:9093,localhost:9094
    consumer:
      group-id: notices-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
eureka:
  client:
    enabled: true
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/discovery/eureka
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 120
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    info:
      access: read_only
    health:
      show-details: always
logging:
  level:
    root: INFO
    com.netflix.discovery: INFO
    org.springframework.kafka: INFO
    org.springframework.data.mongodb: DEBUG
    kyulab.noticesservice.service.NoticesService: DEBUG
